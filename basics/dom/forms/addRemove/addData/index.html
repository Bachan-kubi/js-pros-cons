<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add options</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Lets Learn to add and remove options!</h2>
    <div class="main">
      <div>
        <label for="framework">Framework Name:</label><br />
        <input type="text" name="framework" id="framework" placeholder="Enter name" /><br>
        <button id="addBtn">Add</button>
      </div>
      <div>
        <label for="list">Framework List:</label>
        <select name="list" id="list" multiple></select><br>
        <button id="removeBtn">Remove</button>
        <button id="removeAll">Remove All</button>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
