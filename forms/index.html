<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lets learn about forms!</h1>
    <div class="form">
        <h2>Sign Up</h2>
        <!-- use onsubmit=handleEvent(event). its called delegate events to a element -->
        <form action="" id="forms"> 
            
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="na" placeholder="Enter Name"><br>
            <label for="">Email:</label><br>
            <input type="email" name="email" id="em" placeholder="Enter Email"><br>
            <label for="">Password:</label><br>
            <input type="password" name="password" id="pw" placeholder="Enter password"><br>
            <button id="btn">Submit</button>
        </form>
    </div>



    <script src="main.js"></script>
</body>
</html>
