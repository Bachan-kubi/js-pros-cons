<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form check</title>
</head>
<body>
    
    <div class="check">
        <label for="accept">
            <input type="checkbox" id="accept" name="accept" value="yes"> Accept
        </label>
        <button id="btn">Submit</button>
    </div>
    <div>
        <p>Please select your favorite Color!</p>
        <label for="c1">
            <input type="checkbox" id="c1" name="color" value="red">Red
        </label>
        <label for="c2">
            <input type="checkbox" id="c2" name="color" value="green">Red
        </label>
        <label for="c3">
            <input type="checkbox" id="c3" name="color" value="blue">Red
        </label><br>
        <button id="colorBtn">Select your color!</button>
    </div><br>
    <div>
        <button id="uBtn">check/unckeck all</button><br>
        <label for="country1">
            <input type="checkbox" id="country1" name="country" value="canada">Canada
        </label>
        <label for="country2">
            <input type="checkbox" id="country2" name="country" value="india">India
        </label>
        <label for="country3">
            <input type="checkbox" id="country3" name="country" value="bangladesh">Banlgadesh
        </label><br>
    </div>

    <div id="root"></div>




    <script src="index.js"></script>
</body>
</html>
